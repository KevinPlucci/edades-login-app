<nav class="topbar">
  <a routerLink="/login">Login</a>
  <a routerLink="/bienvenido">Bienvenido</a>
  <a routerLink="/error">Error</a>
</nav>

<section class="card">
  <h1>Calculadora de Edades</h1>
  <label>Edad Uno</label>
  <input type="number" [(ngModel)]="edadUno" />

  <label>Edad Dos</label>
  <input type="number" [(ngModel)]="edadDos" />

  <div class="buttons">
    <button (click)="calcular()">Calcular</button>
    <button (click)="limpiar()">Limpiar cuadros de textos</button>
  </div>
</section>

<section class="card">
  <label>Suma</label>
  <input [value]="suma ?? ''" readonly />
  <label>Promedio</label>
  <input [value]="promedio ?? ''" readonly />
</section>

<router-outlet></router-outlet>
