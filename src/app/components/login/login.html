<section class="card">
  <h1>Login</h1>
  <label>Usuario</label>
  <input [(ngModel)]="cred.nombre" />
  <label>Clave</label>
  <div class="pass-row">
    <input
      [type]="mostrandoPass ? 'text' : 'password'"
      [(ngModel)]="cred.clave"
    />
    <button type="button" (click)="mostrandoPass = !mostrandoPass">
      {{ mostrandoPass ? "🙈" : "👁️" }}
    </button>
  </div>
  <div class="buttons">
    <button (click)="login()">Ingresar</button>
    <button class="secondary" (click)="limpiar()">Limpiar</button>
  </div>
  <small>¿No tenés cuenta? <a routerLink="/registro">Registrate</a></small>
  <p [hidden]="!msg">{{ msg }}</p>
</section>
